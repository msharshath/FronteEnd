<!DOCTYPE html>
<html>
    <head>
        <title>For Loops</title>


    </head>
    <body>
        <p>In this section, we are going to learn about for loops</p>
        
       
       <script type="text/javascript">
            var nums = ["sai","vamsi","akhil","harsha","perfect"];

            for(var i=0;i < nums.length;i++)
            {
                alert(nums[i]);
            }



        </script>

    </body>





</html>
