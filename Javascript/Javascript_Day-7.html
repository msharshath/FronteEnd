<!DOCTYPE html>
<html>
    <head>

        <title>Javascript day - 7</title>
        <style type="text/css">

            #first_button{
                color:red;
                background-color: black;
            }
        </style>

    </head>
    <body>

        <p id="normal">This is the normal text on the page</p>
        <button id="first_button">color change</button>
        <script type="text/javascript">
            document.getElementById("first_button").onclick = function () {
                // Action 1: Change text color to blue
                document.getElementById("normal").style.color = "blue";
        
                // Action 2: Change font size to 60 pixels
                document.getElementById("normal").style.fontSize = "60px";

                 // Action 2: Change font size to 60 pixels
                document.getElementById("normal").style.fontStyle = "Bold";
            }
        </script>
        

    </body>
</html>
