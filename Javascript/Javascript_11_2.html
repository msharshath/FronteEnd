    <body>
        <p>File is continousion to 11 and 11_1 file.</p>

            <option>1</option>

            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <button id="first_but">Click Me</button>
        <script type="text/javascript">

            document.getElementById("first_but").onclick = function(){

                var num_sele = document.getElementById("user_select_num").value;
                
                var gotit = false;
                
                While(gotit == false)
                {   
                    var some_num = Math.random();
                    some_num = some_num*6;
                    some_num = Math.floor(some_num);

                    if(some_num==num_sele)
                    {
                        gotit=true;
                        alert("same number"+some_num);
                    }
                    else
                    {
                        alert("Different number");

                    }
                }
            }
        </script>
    </body>
