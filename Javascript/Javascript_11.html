<!DOCTYPE html>
<html>
    <head>

        <title>Javascript file which contains While loops</title>


    </head>
    <body>

        <p>This file is a description of WHile Loops</p>
        <div id="first_div"></div>
        
        <script type="text/javascript">
            var tweetword="";
            var tweets = ["sai","how are you","I am fine","Where are you living now"]
            
            var i=0;
            while(i<tweets.length)
            {
                alert(tweets[i]);
                i++;
                tweetword = tweetword+'<p>'+tweets[i]+'</p>';
            }

            document.getElementById('first_div').innerHTML=tweetword;



        </script>


    </body>





</html>
