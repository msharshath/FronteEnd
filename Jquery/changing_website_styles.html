<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <script type="text/javascript" src="jquery.min.js">
        </script>
        <style type="text/css">
            #circle{
                height:100px;
                width:100px;
                background-color:red;
                margin:10px;
                border-radius: 50%;
            }

            #square{
                height:100px;
                width:100px;
                background-color:yellow;
                margin:10px;
            }
            
            #rectangle{
                height:100px;
                width:200px;
                background-color:violet;
                margin:10px;
            }

            #rhombus{
                height:100px;
                width:100px;
                background-color:brown;
                border-radius: 20%;
                margin:10px;
            }
        </style>
    </head>
                <!--The below code is used to change the color od circle, when user clicked on it
                Other once is to chnage the width of the square, when the user clicked on it
                other is to pop up the color of the rectangle, when the user clicked on it
                the last one rhombus, is used to disappear when user clicked on it-->
                
    <body>
        <div id="circle" ></div>
        <div id="square" ></div>
        <div id="rectangle" ></div>
        <div id="rhombus" ></div>
        <script type="text/javascript">

            $('#circle').click(function()
            {
                $("#circle").css("background-color","black")
            });

            $('#square').click(function()
            {
                $("#square").css("width","800px")
            });
            $('#rectangle').click(function()
            {
                alert($("#rectangle").css("background-color"))
            });
            $("#rhombus").click(function(){
                $("#rhombus").css("display","none")
            });
        </script>

    </body>
</html>
