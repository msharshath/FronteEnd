<!--The code describes of fading out the text on the screen by clicking a button.
also, when we click fadein button, it show the hidden text-->
<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <script type="text/javascript" src="jquery.min.js">
        </script>
        <style type="text/css">
            #hiddentext
            {
                display:none;
            }
        </style>

    </head>
    <body>
        <p id="first_one">this is the simple paragraph given here for the use case</p>
        <button id="fadeout">Fade Out</button>
        <p id="hiddentext">This is the hidden lines appear now on the screen</p>
        <button id="fadein">Fade In</button>
        <script id="text/javascript">
            $('#fadeout').click(function(){
                $("#first_one").fadeOut();
            })
            $('#fadein').click(function(){
                $("#hiddentext").fadeIn();
            })
        </script>
    </body>
</html>
